    // Function to navigate to a GitHub URL
    function navigateToGitHub() {
      window.open("https://github.com/Belalaskaik/CandleVision-", "_blank");
    }
    // Retrieve the interval parameter from the URL
    function getIntervalFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('interval') || 'D'; // Default to 'D' if not provided
    }

    // Update the TradingView widget with the selected interval
    function updateWidget(interval) {
      const container = document.getElementById('tradingview-widget');
      container.innerHTML = '';

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.async = true;
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';

      const config = {
        "width": 800,
        "height": 600,
        "symbol": "AMEX:SPY",
        "interval": interval,
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "hide_top_toolbar": false,
        "enable_publishing": false,
        "allow_symbol_change": false,
        "save_image": true,
        "calendar": false,
        "hide_volume": true,
        "container_id": "tradingview-widget",
        "support_host": "https://www.tradingview.com"
      };

      script.innerHTML = JSON.stringify(config);
      container.appendChild(script);
    }

    // Set the interval select dropdown to the current interval and reload the page with the new interval
    function setAndReload(interval) {
      const url = new URL(window.location.href);
      url.searchParams.set('interval', interval);
      window.location.href = url.toString();
    }

    // Call updateWidget using the interval from the URL query parameter
    document.addEventListener('DOMContentLoaded', () => {
      const currentInterval = getIntervalFromUrl();
      document.getElementById('intervalSelect').value = currentInterval;
      updateWidget(currentInterval);
    });
  </script>

        <script>

          // Call this function to initially load the widget with a default interval
            
          
      document.getElementById('detectButton').addEventListener('click', async function() {
        try {
          // Take Screenshot
          let screenshotResponse = await fetch("/screenshot");
          let screenshotData = await screenshotResponse.json();
          if (screenshotData.message !== "Screenshot taken successfully") {
            throw new Error('Screenshot capture failed.');
          }
    
          // Crop Screenshot
          const filename = "screenshot.png";
          let cropResponse = await fetch(`/crop-screenshot/${filename}`, { method: 'POST' });
          let cropData = await cropResponse.json();
          // Detect objects
          let detectResponse = await fetch('/detect/', { method: 'POST' });
          let detectData = await detectResponse.json();
          if (detectResponse.ok && detectData.image) {
            document.getElementById('screenshotDisplay').src = `data:image/jpeg;base64,${detectData.image}`;
    
            if (detectData.patterns && detectData.patterns.length > 0) {
              // Join all detected patterns into a single string
              //let detectedPatternName = detectData.patterns.join(', ');
              let detectedPatternName = detectData.patterns[0]; 
              console.log(detectedPatternName)
              
              
              let patternResponse = await fetch(`/patterns/${encodeURIComponent(detectedPatternName)}`, {
                method: 'GET'
              });
              let patternData = await patternResponse.json();
              document.getElementById('patternName').textContent = patternData.name;
              document.getElementById('patternImage').src = patternData.image_url;
              document.getElementById('patternDescription').textContent = patternData.description;
              console.log('Description:', patternData.description); // Log the description
              
              
              // Call the send-sms endpoint if detections were made
              let smsResponse = await fetch('/send-sms/', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                  detected_pattern_name: detectedPatternName
                })
              });

    
              if (!smsResponse.ok) {
                const errorData = await smsResponse.json();
                console.error('SMS Notification Error:', errorData);
                throw new Error('SMS notification failed: ' + JSON.stringify(errorData));
              }
    
              const responseData = await smsResponse.json();
              console.log('SMS Response:', responseData);
              alert(`SMS sent! Message SID: ${responseData.sid}`);
            } else {
              console.log("No patterns detected.");
            }
          } else {
            throw new Error('Detection failed: ' + detectData.detail);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error: ' + error.message);
        }
